<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        :root {
            --warm-beige: #F2E9E1;
            --deep-brown: #3B2C35;
            --muted-olive: #8C8D6D;
            --soft-amber: #E0B084;
            --soft-green: #A3B18A;
            --desert-sand: #dbc9ba;
        }

        body {
            background-color: var(--warm-beige);
            color: var(--deep-brown);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--desert-sand);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--desert-sand);
        }

        .header h1 {
            color: var(--deep-brown);
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            color: var(--muted-olive);
            font-size: 16px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: var(--soft-green);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--soft-amber);
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid var(--desert-sand);
            font-size: 14px;
            color: var(--muted-olive);
        }

        .footer a {
            color: var(--soft-amber);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Community!</h1>
        </div>

        <div class="content">
            <p>Hello,</p>
            <p>We're thrilled to have you with us. To get started, please verify your email address by clicking the button below.</p>
            <a href="http://localhost:3000/verify-user?s={{salt}}" class="button">Verify Your Email</a>
            <p>If you did not sign up, please disregard this email.</p>
        </div>

        <div class="footer">
            <p>Need help? <a href="stefanuta82@gmail.com">Contact Support</a></p>
            <p>&copy; 2024 Our Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
